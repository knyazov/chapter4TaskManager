<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">
<div layout:fragment="productsContent">
    <form th:action="@{'/details/' + ${task.id}}" method="post">
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">TASK NAME</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="tName" th:value="${task.name}">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">TASK DESCRIPTION</label>
            <div class="col-sm-10">
                <textarea type="text" name="tDescription" class="form-control" th:text="${task.description}"/>
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">TASK DEADLINE DATE</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" name="tDeadlineDate" th:value="${task.deadlineDate}">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">IS COMPLETED</label>
            <div class="col-sm-10">
                <select class="form-select" aria-label="Default select example" name="isCompleted" >
                    <option selected [ngValue]="true">YES</option>
                    <option [ngValue]="false">NO</option>
                </select>
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-primary">SAVE TASK</button>
                <a class="btn btn-danger float-end" th:href="@{'/delete/' + ${task.id}}">DELETE TASK</a>
            </div>
        </div>
    </form>
</div>
</html>
